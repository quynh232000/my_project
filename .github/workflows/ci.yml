name: CI - My_project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy-local:
    runs-on: ubuntu-latest

    env:
      APP_ENV: local
      APP_DEBUG: true
      COMPOSE_DOCKER_CLI_BUILD: 1
      DOCKER_BUILDKIT: 1
      APP_KEY: ${{ secrets.APP_KEY }}

    steps:
      # ğŸ§¾ 1. Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ³ 2. Verify Docker installation
      - name: Verify Docker installation
        run: |
          docker --version
          docker compose version

      # âš™ï¸ 3. Stop and clean old containers
      - name: Clean old containers
        run: |
          echo "ğŸ§¹ Cleaning old containers..."
          docker compose down -v || true

      # ğŸ§± 4. Build Docker containers
      - name: Build Laravel server
        run: |
          echo "ğŸ—ï¸ Building Laravel Docker image..."
          docker compose build server

      # ğŸ—ï¸ 5. Prepare environment file before container starts
      - name: Prepare .env file
        run: |
          if [ ! -f .env ]; then
            echo "âš™ï¸ Creating default .env file from example..."
            cp .env.example .env
          fi
          echo "APP_ENV=${APP_ENV}" >> .env
          echo "APP_DEBUG=${APP_DEBUG}" >> .env

      # ğŸš€ 6. Start server container (background)
      - name: Start Laravel server
        run: |
          echo "ğŸš€ Starting Laravel server..."
          docker compose up -d server
          docker compose ps

      # â±ï¸ 7. Wait for Laravel to boot
      - name: Wait for Laravel server
        run: |
          echo "â³ Waiting for Laravel to be ready..."
          sleep 10
          docker compose logs server

      # ğŸ§ª 8. Run Laravel setup and tests inside container
      - name: Run Laravel setup & tests
        run: |
          echo "ğŸ§ª Running Laravel setup..."
          docker compose exec -T server composer install
          docker compose exec -T server php artisan key:generate
          docker compose exec -T server php artisan migrate --force
          echo "âœ… Running Laravel tests..."
          docker compose exec -T server php artisan test || echo "âš ï¸ Tests failed"

      # ğŸŒ 9. Show local server info
      - name: Show local server
        run: |
          echo "ğŸŒ Laravel is running at: http://localhost:8000"
          docker compose ps
          docker compose logs --tail=30 server

      # ğŸ§¹ 10. Cleanup after job
      - name: Stop containers (always)
        if: always()
        run: |
          echo "ğŸ§¹ Stopping and removing Docker containers..."
          docker compose down -v || true
