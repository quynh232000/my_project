name: CI - My_project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    env:
      APP_ENV: testing
      APP_KEY: ${{ secrets.APP_KEY }}
      APP_DEBUG: true

    steps:
      # 🧾 1. Lấy code từ repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 🐳 2. Kiểm tra Docker & Docker Compose
      - name: Verify Docker installation
        run: |
          docker --version
          docker compose version

      # ⚙️ 3. Build container Laravel
      - name: Build Laravel container
        run: docker compose build server

      # 🚀 4. Khởi động container Laravel
      - name: Start Laravel container
        run: |
          docker compose up -d server
          docker compose ps

      # 🕐 5. Đợi container Laravel sẵn sàng
      - name: Wait for Laravel container
        run: |
          echo "⏳ Waiting for Laravel to be ready..."
          sleep 10
          docker compose logs server

      # 🧪 6. Cài đặt composer & chạy test trong container
      - name: Run Laravel tests
        run: |
          docker compose exec -T server composer install
          docker compose exec -T server cp .env.example .env
          docker compose exec -T server php artisan key:generate
          docker compose exec -T server php artisan test

      # 🧹 7. Dọn dẹp sau khi hoàn tất
      - name: Stop and clean up
        if: always()
        run: docker compose down -v
