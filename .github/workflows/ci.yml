name: CI - My_project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy-local:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    env:
      APP_ENV: local
      APP_DEBUG: true
      APP_KEY: ${{ secrets.APP_KEY }}
      COMPOSE_DOCKER_CLI_BUILD: 1
      DOCKER_BUILDKIT: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify Docker installation
        run: |
          docker --version
          docker compose version

      - name: Clean old containers
        run: |
          echo "üßπ Cleaning old containers..."
          docker compose down -v || true

      - name: Build Laravel server
        run: |
          echo "üèóÔ∏è Building Laravel Docker image..."
          docker compose build server

      - name: Prepare .env file
        run: |
          echo "‚öôÔ∏è Generating .env file..."
          mkdir -p ./server
          cat <<EOF > ./server/.env
          APP_ENV=${APP_ENV}
          APP_KEY=${APP_KEY}
          APP_DEBUG=${APP_DEBUG}
          APP_URL=http://localhost:8000
          EOF

      - name: Start Laravel server
        run: |
          echo "üöÄ Starting Laravel server..."
          docker compose up -d server
          docker compose ps

      - name: Wait for Laravel server
        run: |
          echo "‚è≥ Waiting for Laravel to be ready..."
          sleep 10
          docker compose logs server

      - name: Run Laravel tests
        working-directory: ./my_project
        run: |
          docker compose up -d
          docker compose exec server php artisan test

      - name: Show local server
        run: |
          echo "üåç Laravel running at: http://localhost:8000"
          docker compose ps

      - name: Stop containers (optional)
        if: always()
        run: |
          echo "üßπ Stopping Docker containers..."
          docker compose down -v
