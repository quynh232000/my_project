name: CI - My_project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    env:
      APP_ENV: testing
      APP_KEY: ${{ secrets.APP_KEY }}
      APP_DEBUG: true

    steps:
      # ğŸ§¾ 1. Láº¥y code tá»« repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ³ 2. Kiá»ƒm tra Docker & Docker Compose
      - name: Verify Docker installation
        run: |
          docker --version
          docker compose version

      # âš™ï¸ 3. Build container Laravel
      - name: Build Laravel container
        run: docker compose build server

      # ğŸš€ 4. Khá»Ÿi Ä‘á»™ng container Laravel
      - name: Start Laravel container
        run: |
          docker compose up -d server
          docker compose ps

      # ğŸ• 5. Äá»£i container Laravel sáºµn sÃ ng
      - name: Wait for Laravel container
        run: |
          echo "â³ Waiting for Laravel to be ready..."
          sleep 10
          docker compose logs server

      # ğŸ§ª 6. CÃ i Ä‘áº·t composer & cháº¡y test trong container
      - name: Run Laravel tests
        run: |
          docker compose exec -T server composer install
          docker compose exec -T server cp .env.example .env
          docker compose exec -T server php artisan key:generate
          docker compose exec -T server php artisan test

      # ğŸ§¹ 7. Dá»n dáº¹p sau khi hoÃ n táº¥t
      - name: Stop and clean up
        if: always()
        run: docker compose down -v
