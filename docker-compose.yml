version: '3.9'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - 8005:8005
    networks:
      - laravel
    command: php artisan serve --host 0.0.0.0 --port 8005
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./client:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    networks:
      - laravel
networks:
  laravel:
    driver: bridge
# volumes:
#   dbdata:
#     driver: local
volumes:
  es_data:
    driver: local